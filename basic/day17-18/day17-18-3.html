<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">二进制新需求</button>
    <p id="result">运算结果</p>
    <script>

    function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    // 这里是上一个任务的实现
      if ((decNumber > 0) && !(decNumber % 1)) {
        var firstNum = "";
        for (var secondNum = decNumber; secondNum !== 0;) {
          firstNum = secondNum % 2 + firstNum;
          secondNum = (secondNum - secondNum % 2) / 2;
        }
        return firstNum;
        } else {
        return "请输入非负整数";
        }
    }
    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
    // dec-number为5，bin-bit为5，则转化后数字为00101
    // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
    // Some coding
    var numberInput = document.getElementById("dec-number");
    var numberAmount = document.getElementById("bin-bit");
    var transBtn = document.getElementById("trans-btn");
    var result = document.getElementById("result");
    transBtn.onclick = function () {
        var preResult = dec2bin(numberInput.value);
        var orignalResult = preResult.length;
        if (numberAmount.value < orignalResult) {
            result.textContent = "运算结果：" + preResult;
            console.log("皆九年，何其秀");
            
        } else {
            for (var i = 0; i < (numberAmount.value - orignalResult); i++) {
                preResult = "0" + preResult;
            }
            result.textContent = "运算结果：" + preResult;
        }
    }

    </script>
</body>
</html>
