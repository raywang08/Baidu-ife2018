<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>找到那个DOM</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var lists = document.querySelectorAll("li");
        console.log(lists);
    }
    console.log(getAllListItem())

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sec = document.querySelector("#" + sectionId);
        var spans = sec.querySelectorAll("span");
        for (var i = 0;i < spans.length; i++) {
            if (spans[i].innerHTML ==="HTML") {
                console.log(spans[i]);
            }
        }
    }
    console.log(findAllHtmlSpanInOneSection("news-normal"))
    ////返回id为"new-normal"下所有span中内容为HTML的span标签

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sec = document.querySelector("#" + sectionId);
        var lists = sec.querySelectorAll("li");
        for (var i = 0; i < lists.length; i++) {
            if (lists[i].childNodes[0].innerHTML == spanCont) {
                console.log(lists[i]);
            }
        }
    }
    console.log(findListItem("news-normal","JS"))
    //返回id为news-normal所含内容是JS的li标签 

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sec = document.querySelector("#" + sectionId);
        var classList = sec.querySelector(".active");
        console.log(classList.innerHTML);
    }
    console.log(getActiveLinkContent("news-normal"));
    //返回"new-normal"下，class为active的链接中包含的文字内容
    </script>
</body>
</html>
